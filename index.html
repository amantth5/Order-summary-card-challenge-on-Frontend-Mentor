<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    >
  </head>
  <body>
    <div class="attribution">
      <div class="contanier">
        <img
          class="illustrationimg"
          src="/images/illustration-hero.svg"
          alt=""
        />
        <div class="order">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="imageandprice">
              <img class="musicimage" src="/images/icon-music.svg" alt="" />
              <div class="price">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>

            <a class="changelink" href="">Change</a>
          </div>
          <div class="buttons">
            <button class="proceedbutton">
              <a href="">Proceed to Payment</a>
            </button>
            <button class="cancelbutton"><a href="">Cancel Order</a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
